<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>입력 페이지</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<h1>주문상태 변경</h1>

<dl class="row">
    <dt class="col-sm-3">주문번호</dt>
    <dd class="col-sm-9" th:text="${orderId}"></dd>
</dl>
<form th:action="@{/order/status}" method="post">

    <input type="hidden" th:name="orderId" th:value="${orderId}">
    <label for="changeStatus" class="form-label">주문 상태를 선택하세요</label>
    <select name="changeStatus" id="changeStatus" class="form-select">
        <option th:each="val : ${orderStatuses}" th:value="${val}" th:text="${val}"></option>
    </select>


    <button style="padding: 10px;" type="submit" class="btn btn-primary">Submit</button>
</form>

</body>

</html>
