<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>상세 페이지</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<h1>주문 상세 내역</h1>
<dl class="row">
    <dt class="col-sm-3">주문번호</dt>
    <dd class="col-sm-9" th:text="${order.orderId}"></dd>

    <dt class="col-sm-3">주문자 이메일</dt>
    <dd class="col-sm-9" th:text="${order.email}"></dd>

    <dt class="col-sm-3">주문자 우편번호</dt>
    <dd class="col-sm-9" th:text="${order.postcode}"></dd>

    <dt class="col-sm-3">주문자 주소</dt>
    <dd class="col-sm-9" th:text="${order.address}"></dd>

    <dt class="col-sm-3">주문 상태</dt>
    <dd class="col-sm-9" th:text="${order.orderStatus}"></dd>


    <dt class="col-sm-3">주문일시</dt>
    <dd class="col-sm-9" th:text="${order.createdAt}"></dd>


    <button class="col-sm-2" ><a th:href="@{/order/{orderId} (orderId = ${order.orderId})}">주문상태 변경하기</a></button>
</dl>

<h2>상세 주문 리스트</h2>
<table class="table">
    <thead>
    <tr>
        <th scope="col">순번</th>
        <th scope="col">상품 타입</th>
        <th scope="col">가격</th>
        <th scope="col">수량</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="item : ${order.orderItems}" >
        <th th:text="${itemStat.index + 1}"><a th:href="@{/product/detail/{productId} (productId = ${item.productId()})}" th:text="${order.orderId}"></a></th>
        <td th:text="${item.productType()}"></td>
        <td th:text="${item.price()}"></td>
        <td th:text="${item.quantity()}"></td>
    </tr>
    </tbody>
</table>


<button th:onclick="location.href ='/orders'" >주문리스트로 이동</button>

<button ><a th:href="@{/voucherWallet/provideForm/{voucherId}/ (voucherId = ${voucher.voucherId})}">사용자에게 부여하기</a></button>
<button ><a th:href="@{/voucherWallet/delete/{voucherId} (voucherId = ${voucher.voucherId})}">바우처 삭제하기</a></button>-->
</body>

</html>
